<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="./asset/favicon (2).ico" />
		<title>Tip Calculator</title>
	</head>
	<body>
		<div class="container">
			<h1>Tip Calculator</h1>
			<form>
				<p>Bill</p>
				<input id="bill-amount" placeholder="Enter bill amount" type="number" />
				<p>Tip</p>
				<input id="tip-amount" placeholder="Enter tip amount" type="number" />
			</form>
			<button id="calc-btn" type="submit">Calculate</button>
			<div class="total">
				Total:
				<span id="total"></span>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
